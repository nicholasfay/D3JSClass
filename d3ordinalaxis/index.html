<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ordinal Scales</title>
</head>
<body>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script>
        var fruit       =   [
            'Apples', 'Oranges', 'Grapes', 'Strawberry','Kiwi'
        ];
        var scale = d3.scaleBand()
                        .domain(fruit)
                        .range([0,500]);
    </script>
</body>
</html>
