<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Reusable Transitions</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script>

        var t = d3.transition()
                    .duration(2000)
                    .ease(d3.easePolyIn);

        var svg = d3.select('body')
            .append('svg')
            .attr('width', 600)
            .attr('height',  600);
        var circle = svg.append('circle')
                        .attr('cx' , 200)
                        .attr('cy', 200)
                        .attr('r', 50)
                        .transition(t)
                        .attr('r', 150);
    </script>
</body>
</html>
